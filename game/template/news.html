{% extends 'base.html' %}{% load static %}{% load webpack_url %}{% block content %}
<link rel="stylesheet" href="{% if debug %}{% webpack_url '/news.css' %}{% else %}{% static 'js/news.css' %}{% endif %}">
<main>
  <h2 class="text-center">Новости обновлений</h2>
  <div class="news-container">{% for update in news %}
    <div class="news-item">
      <div class="news-item__head">
        <b>v{{ update.version }}</b>&nbsp;<small>{{ update.release_date }}</small>
      </div>
      <div class="news-item__body">
        {% autoescape off %}{{ update.message }}{% endautoescape %}
      </div>
    </div>{% endfor %}
  </div>
</main>
{% endblock %}
